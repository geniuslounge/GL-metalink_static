<!DOCTYPE html>
<html>
<head>


<title>{{ og_title }}</title>
<link rel="apple-touch-icon" sizes="180x180" href="https://assets.geniuslounge.com/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="https://assets.geniuslounge.com/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="https://assets.geniuslounge.com/favicon-16x16.png">
<link rel="manifest" href="https://assets.geniuslounge.com/site.webmanifest">
<link rel="mask-icon" href="https://assets.geniuslounge.com/safari-pinned-tab.svg" color="#3300ff">
<link rel="shortcut icon" href="https://assets.geniuslounge.com/favicon.ico">
<meta name="msapplication-TileColor" content="#2d89ef">
<meta name="msapplication-config" content="https://assets.geniuslounge.com/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
<meta name="description" content="{{ og_description }}">
<meta name="keywords" content="{{ keywords }}">

<!--    Open Graph Metadata     -->
    <meta content="https://{{ channel_domain }}/{{ video_id }}" property="og:url"/>
    <meta content="{{ og_title }}" property="og:title"/>
    <meta content="{{ og_image }}" property="og:image"/>
    <meta content="{{ og_description }}" property="og:description"/>

<!--    Twitter Metadata     -->
    <meta content="{{ og_title }}" name="twitter:title"/>
    <meta content="{{ og_description }}" name="twitter:description"/>
    <meta content="{{ og_image }}" name="twitter:image"/>
    <meta content="summary_large_image" name="twitter:card"/>
    <meta content="@geniuslounge" name="twitter:site"/>
    <meta content="@geniuslounge" name="twitter:creator"/>


<!-- redirect logic -->
<script>
window.location.replace("https://www.youtube.com/watch?v={{ video_id }}")
</script>
<noscript><meta http-equiv="refresh" content="0; https://www.youtube.com/watch?v={{ video_id }}"></noscript>
<!-- redirect logic -->

</head>
<body>
</body>
</html>
